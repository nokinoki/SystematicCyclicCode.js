<script type="text/javascript">

    var infoLen = 4;
    var codeLen = 7;
    var genePoly = 0b1011;
    var genePolyDigree = 3;

    var SCC = new SystematicCyclicCode(infoLen, codeLen, genePoly, genePolyDigree);
    for (var i = 0; i < Math.pow(2, infoLen); i++) {
        console.log((SCC.zero + i.toString(2)).slice(-infoLen) + "\t:" + SCC.generateToString(i));
    }
